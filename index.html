<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body id="fontsize">
    <header>
      <h1 id="heading">Movie Recomendation App</h1>
      <div class="search-form-container">
        <!-- <input
          id="searchInput"
          type="text"
          placeholder="Search for recipes..."
        /> -->
        <button id="searchBtn">Search</button>
      </div>
      <div>
        <form action="">
          <a href="" ></a>
          <!-- <h4 id="genre">GENRE</h4> -->
            <select name="genre" id="searchInput" >
                <option value="Action">action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Adventure">Adventure</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Crime">Crime</option>
                <option value="all">All</option>

            </select>
            
            <select  id="searchRating" >
                <option value="None">None</option>
                <option value="1">1 star</option>
                <option value="2">2 star</option>
                <option value="3">3 star</option>
                <option value="4">4 star</option>
                <option value="5">5 star</option>
                
            </select>
           
            <select  id="realeasyear" >
              <option value="None">None</option>
              <option value="2008">2008</option>
              <option value="1994">1994</option>
              <option value="1972">1972</option>
              <option value="1991">1991</option>
              
              
          </select>
        </form>
      </div>
      <div>
        <ul id="headingname">
          <li><h3 id="genremar">Genre</h3></li>
          <li><h3>Rating</h3></li>
          <li><h3 id="yearmar">RELEASE YEAR</h3></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="recipeResults">
        <h2 class="search-results-heading">Search Results</h2>
        <div class="list-container">
          <ul id="recipe-list"></ul>
        </div>
      </section>
      <section id="recipeDetails">
        <h2>Movie Details</h2>
        <div id="recipeDetailsContainer"></div>
      </section>
    </main>
  
  </body>
</html>
